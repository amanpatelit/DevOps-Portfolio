apiVersion: apps/v1
kind: Deployment
metadata:
  name: amansdlc-deployment
  labels:
    app: web-app
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: amanpatelofficial/amanops:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: web-app-svc
spec:
  selector:
    app: web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort  # You can change to NodePort or LoadBalancer as needed
