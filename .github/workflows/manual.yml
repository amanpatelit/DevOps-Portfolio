name: Deploy Static Website to S3

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to AWS S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2   

      #  Step 1: Clean the existing S3 bucket contents
      - name: Clear existing S3 content
        run: |
          echo "Deleting old files from S3 bucket."
          aws s3 rm s3://amansdlc.com --recursive

      #  Step 2: Deploy new static website files
      - name: Upload new website files to S3
        run: |
          echo "Uploading new files..."
          aws s3 sync . s3://amansdlc.com \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --cache-control "max-age=31536000,public"

      #  Optional: CloudFront cache invalidation
      - name: Invalidate CloudFront Cache
        if: always()
        run: |
          echo "Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id E2ELWR5KBQ15AH \
            --paths "/*"
